<!DOCTYPE html>
<html lang="en">
    <head>
    <title>Autmation Testing Jobmanager</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./_cache/css/bootstrap/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./_cache/js/bootstrap/bootstrap.min.js"></script>
    <script src="./_cache/js/jobmanager.js"></script>
    <script src="./_cache/js/jquery.json-viewer.js"></script>
    <link rel="stylesheet" href="./_cache/css/jquery.json-viewer.css">
    <style>
        body{
            background-color: #fcfcfc;
        }
        body .app-header {
        -webkit-box-shadow: 0px 0px 3px 0px rgba(97, 97, 97, 0.75);
        -moz-box-shadow: 0px 0px 3px 0px rgba(97, 97, 97, 0.75);
        box-shadow: 0px 0px 3px 0px rgba(97, 97, 97, 0.75);
        background: #fff; }
        body .navbar{
            padding: 0.5rem 1rem;}
        body .navbar-brand {
        padding: 0px !important; }
        body .navbar-brand img {
        height: 40px; }
        #jobsContainer{
            padding: 0 10px;
        }
        .collection {
            margin: 0.5rem 0 1rem 0;
            border: 1px solid #e0e0e0;
            border-radius: 2px;
            overflow-y: auto;
            position: relative;
            padding-left: 0;
            list-style-type: none;
        }
        ul.collection li {
            list-style-type: none;
        }
        .collection .collection-item{
            background-color: #fff;
            line-height: 1.5rem;
            padding: 5px 10px;
            margin: 0;
            border-bottom: 1px solid #e0e0e0;
            font-size:12px;
        }
        #dailyReport{
            margin: 1rem 0;
            padding: 0 10px;
        }
        #dailyReport .row > div{
            padding: .5rem;
        }
        #dailyReport .row > div .card{
            padding: 1rem;
            font-size:12px;
        }
        #jobObject {
            box-shadow: inset 0px 0px 12px 0px rgb(0 0 0 / 25%);
            font-size: 75%;
            overflow: auto;
            background-color: #f5f5f5 !important;
            transition: box-shadow .25s;
            padding: 24px;
            margin: 0.5rem 0 1rem 0;
            border-radius: 2px;
        }
    </style>
    </head>
    <body>
        <header class="app-header">
            <nav class="navbar navbar-expand-lg"> 
                <a class="navbar-brand mr-auto" href="/jobmanager">
                    <img src="_cache/images/kriyadocsTrademark.png">
                </a> 
            </nav>
        </header>
        <div id="dailyReport"></div>
        <div id="jobsContainer" class="row">
            <div class="col-9">
                <ul class="collection"></ul>
            </div>
            <div class="col-3">
                <div class=" hid1e card-panel grey lighten-4" id="jobObject" style="height: 520px;"></div>
            </div>
        </div>
    </body>
</html>
